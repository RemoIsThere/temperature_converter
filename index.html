<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4">Temperature Converter</h1>
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="number" id="inputTemp" class="form-control" placeholder="Enter temperature">
                </div>
                <div class="col-md-2">
                    <select id="fromUnit" class="form-select">
                        <!-- Options for 'from' units -->
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="switchUnits" class="btn btn-primary">Switch</button>
                </div>
                <div class="col-md-2">
                    <select id="toUnit" class="form-select">
                        <!-- Options for 'to' units -->
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="convert" class="btn btn-success">Convert</button>
                    <button id="clear" class="btn btn-secondary">Clear</button>
                </div>
            </div>
            <div id="result" class="result mb-3"></div>
            <div id="history" class="history"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
